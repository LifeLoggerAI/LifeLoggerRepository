name: UrAi CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_ADMIN_SDK_CONFIG_BASE64: ${{ secrets.FIREBASE_ADMIN_SDK_CONFIG_BASE64 }}

    steps:
      # 1. Check out repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Validate AI configuration
      - name: Validate AI Configuration
        run: npm run ai:validate

      # 5. Run Unit Tests (AI Models)
      - name: Run Unit Tests
        run: npm run test:models

      # 6. Build app
      - name: Build UrAi
        run: npm run build

      # 7. Install Playwright for E2E testing (after build)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 8. Run E2E Tests
      - name: Run E2E Tests
        run: npm run test:e2e
        continue-on-error: false

      # 9. Install Firebase Function Dependencies (optional)
      - name: Install Function Dependencies
        run: cd functions && npm ci

      # 10. Run Function Unit Tests (optional)
      - name: Run Function Tests
        run: cd functions && npm run test:functions

      # 11. Run Function Coverage Report (optional)
      - name: Run Function Tests with Coverage
        run: cd functions && npm run test:coverage

      # 12. Validate Firebase Secrets
      - name: Validate Firebase Secrets
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "❌ FIREBASE_TOKEN secret is missing"
            exit 1
          fi
          echo "✅ Firebase token exists"

      # 13. Deploy to Firebase (main branch only, after success)
      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/main' && success()
        run: |
          npm install -g firebase-tools
          firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
