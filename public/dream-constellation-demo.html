<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Constellation Map - UrAi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2a2a5a 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .constellation-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(147, 197, 253, 0.5);
        }
        
        .dreams-container {
            position: absolute;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dream-node {
            position: absolute;
            border-radius: 50%;
            border: 3px solid #60a5fa;
            padding: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
            min-width: 60px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 50%;
            top: 50%;
            margin-left: -30px;
            margin-top: -30px;
        }
        
        .dream-node:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.6);
        }
        
        .peaceful { background-color: #14532d; }
        .fear { background-color: #7f1d1d; }
        .wonder { background-color: #1e3a8a; }
        .mystery { background-color: #581c87; }
        .freedom { background-color: #7c2d12; }
        
        .legend {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .legend p {
            margin: 0.5rem 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .star {
            position: absolute;
            color: #fbbf24;
            animation: twinkle 2s infinite;
        }
    </style>
</head>
<body>
    <div class="constellation-container">
        <h2 class="title">🌌 Your Dream Constellation</h2>
        
        <!-- Background stars -->
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;">✦</div>
        <div class="star" style="top: 15%; left: 80%; animation-delay: 0.5s;">✧</div>
        <div class="star" style="top: 30%; left: 10%; animation-delay: 1s;">✦</div>
        <div class="star" style="top: 40%; left: 90%; animation-delay: 1.5s;">✧</div>
        <div class="star" style="top: 60%; left: 15%; animation-delay: 2s;">✦</div>
        <div class="star" style="top: 70%; left: 85%; animation-delay: 0.7s;">✧</div>
        <div class="star" style="top: 80%; left: 30%; animation-delay: 1.2s;">✦</div>
        
        <div class="dreams-container">
            <div class="dream-node peaceful" 
                 style="transform: translate(0px, -100px);" 
                 title="Dream: mirror, ocean | Emotions: peaceful | Quality: 80%">
                🪞
            </div>
            
            <div class="dream-node fear" 
                 style="transform: translate(120px, -30px);" 
                 title="Dream: fire, falling | Emotions: fear, anxiety | Quality: 60%">
                🔥
            </div>
            
            <div class="dream-node wonder" 
                 style="transform: translate(80px, 80px);" 
                 title="Dream: moon, voice | Emotions: wonder, curiosity | Quality: 90%">
                🌙
            </div>
            
            <div class="dream-node mystery" 
                 style="transform: translate(-90px, 50px);" 
                 title="Dream: shadow, key | Emotions: mystery | Quality: 70%">
                🗝️
            </div>
            
            <div class="dream-node freedom" 
                 style="transform: translate(-120px, -60px);" 
                 title="Dream: bird, flight | Emotions: freedom, joy | Quality: 95%">
                🕊️
            </div>
            
            <div class="dream-node peaceful" 
                 style="transform: translate(-30px, 120px);" 
                 title="Dream: water, reflection | Emotions: calm | Quality: 85%">
                🌊
            </div>
            
            <div class="dream-node wonder" 
                 style="transform: translate(150px, 20px);" 
                 title="Dream: stars, universe | Emotions: awe | Quality: 88%">
                ⭐
            </div>
        </div>
        
        <div class="legend">
            <p>Hover over dream symbols to see details. Each position represents the emotional resonance and symbolic depth.</p>
            <p>🌊 Peaceful • 🔥 Intense • 🌙 Mysterious • 🕊️ Liberating • ⭐ Transcendent</p>
        </div>
    </div>
</body>
</html>
